    <path d="M0 -100 Q 50 -50 0 0 Q -50 -50 0 -100" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.1" transform="rotate(180)"/>
    <path d="M0 -100 Q 50 -50 0 0 Q -50 -50 0 -100" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.1" transform="rotate(225)"/>
